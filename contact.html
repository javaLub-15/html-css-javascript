<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona kontaktowa</title>
</head>
<body>
<form action="index.html" method="get">
    <label>Imię: <input type="text" name="firstName"></label><br>
    <label>Nazwisko: <input type="text" name="lastName"></label><br>
    <label>Hasło: <input type="password"></label><br>
    <label>E-mail: <input type="email" name="email"></label><br>
    <label>Wpisz od 1 do 5: <input type="number" min="1" max="5"></label><br>
    <label>Url: <input type="url"></label><br>
    <label>PESEL: <input type="text" name="pesel" pattern="^([0-9]{2} ){4}[0-9]{3}$"
                         title="dd dd dd dd ddd"> </label>
    <label>Płeć:
        <select name="gender">
            <option>Kobieta</option>
            <option>Mężczyzna</option>
        </select>
    </label><br>
    <label>Wiadomość:
        <textarea name="message">Dzień dobry!</textarea>
    </label><br>
    <button type="submit">Wyślij</button>
    <button type="reset">Wyczyść</button>
</form>
</body>
</html>
